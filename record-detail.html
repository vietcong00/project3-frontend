          <div id="myForm" class="overlay rounded">
            <div class="overlay-content">
              <form>
                <div class="form-group" id="statusDiv">
                  <!-- mistake-->
                  <label for="mistake" class="control-label">Lỗi</label>
                  <select class="form-control" id="mistake" onchange="changeMistake()">

                <div class="form-group">
                  <!-- minus score -->
                  <label for="minusScore" class="control-label">Điểm trừ</label>
                  <input type="text" class="form-control" id="minusScore" placeholder="" />

                </div>

                <div class="form-group">
                  <!-- comment -->
                  <label for="comment" class="control-label">Nhận xét</label>
                  <input type="text" class="form-control" id="comment" placeholder="" />
                  <span id="commentEmpty" class="text-danger"></span>
                </div>

              </form>
              <div class="clearfix">
                <button class="ml-2 btn btn-danger mt-2 float-right" onclick="closeNav();">
                  Đóng
                </button>
                <button id="addMistake" class="btn btn-primary mt-2 float-right" onclick="addMistake();">
                  Thêm
                </button>
                <button id="editMistake" class="btn btn-success mt-2 float-right" onclick="editMistake(this);">
                  Sửa
                </button>
              </div>
            </div>
          </div>
          <!-- hết form -->

          <audio id="record" controls>
            <source src="./assets/audio/Eau de Vie - Shiki Ost_dang cap nhat_-2595372.mp3" type="audio/mpeg">
