<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Profile</title>

    <link href="assets/vendor/bootstrap4/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/master.css" rel="stylesheet" />
    <script src="assets/vendor/jquery3/jquery-3.4.1.min.js"></script>
    <script src="assets/js/CommonLink.js"></script>
</head>
<style>
    .hover:hover {
        background-color: rgb(41, 191, 250);
        transition: 0.3s;
        color: aliceblue;
    }
</style>

<body>
    <div class="wrapper">
        <!-- thnah menu  -->
        <nav id="sidebar" class=""></nav>

        <div id="body" class="active">
            <!-- thanh header -->
            <nav id="header"></nav>

            <div class="content">
                <div class="container-fluid">
                    <div class="page-title">
                        <h3>Trang cá nhân</h3>
                    </div>
                    <div class="box box-primary">
                        <div class="box-body">
                            <div class="tab-content">
                                <div class="tab-pane fade active show" id="profile" role="tabpanel"
                                    aria-labelledby="email-tab">
                                    <div class="col-md-6">
                                        <div class="form-group"></div>
                                        <div class="form-group">
                                            <label for="" class="form-control-label">Họ và tên</label>
                                            <div class="clearfix">
                                                <input type="text" name="" class="form-control float-left" id="name"
                                                    style="width: 90% !important" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="" class="form-control-label">Email</label>
                                            <div class="clearfix">
                                                <input type="text" name="" class="form-control float-left" id="email"
                                                    style="width: 90% !important" readonly="readonly" />
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="" class="form-control-label">Nhóm</label>
                                            <div class="clearfix">
                                                <input type="text" name="" class="form-control float-left" id="group"
                                                    style="width: 90% !important" readonly="readonly" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="" class="form-control-label">Loại</label>
                                            <div class="clearfix">
                                                <input type="text" name="" class="form-control float-left" id="type"
                                                    style="width: 90% !important" readonly="readonly" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="" class="form-control-label">Số điện thoại</label>
                                            <div class="clearfix">
                                                <input type="text" name="" class="form-control float-left" id="phone"
                                                    style="width: 90% !important" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="" class="form-control-label">Địa chỉ</label>
                                            <div class="clearfix">
                                                <input type="text" name="" class="form-control float-left" id="address"
                                                    style="width: 90% !important" />
                                            </div>
                                        </div>
                                        <div class="form-group text-right">
                                            <button class="btn btn-success" type="submit" onclick="editUserProfile()">
                                                <i class="fas fa-check"></i> Lưu
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/vendor/jquery3/jquery-3.4.1.min.js"></script>
    <script src="assets/vendor/bootstrap4/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/fontawesome5/js/solid.min.js"></script>
    <script src="assets/vendor/fontawesome5/js/fontawesome.min.js"></script>
    <script src="assets/js/notify.min.js"></script>
    <script src="assets/js/CommonCookie.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/profile.js"></script>
</body>
<footer>
    <!-- thanh footer -->
    <nav id="footer"></nav>
</footer>

</html>
