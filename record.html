<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cuộc gọi</title>
    <link href="assets/vendor/bootstrap4/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/vendor/DataTables/datatables.min.css" rel="stylesheet" />
    <link href="assets/css/master.css" rel="stylesheet" />
    <link href="assets/css/overlay_screen.css" rel="stylesheet" />
    <script src="assets/vendor/jquery3/jquery-3.4.1.min.js"></script>
    <script src="assets/js/CommonLink.js"></script>
</head>

<body>
    <div class="wrapper">
        <!-- thanh menu -->
        <nav id="sidebar"></nav>

        <div id="body" class="active">
            <!-- thanh header -->
            <nav id="header"></nav>

            <div class="content">
                <div class="container-fluid">
                    <div class="page-title">
                        <h3>
                            Danh sách cuộc gọi chưa đánh giá
                        </h3>
                    </div>

                    <div class="box box-primary">
                        <div class="box-body">
                            <table width="100%" class="table table-hover" id="dataTables-not-commented">
                                <thead>
                                    <tr class="text-center">
                                        <th>Mã cuộc gọi</th>
                                        <th>MSNV</th>
                                        <th>SĐT</th>
                                        <th>Ngày</th>
                                        <th>Bắt đầu</th>
                                        <th>Kết thúc</th>
                                        <th>Mô tả</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody class="text-center"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


            <div class="content">
                <div class="container-fluid">
                    <div class="page-title">
                        <h3>
                            Danh sách cuộc gọi đã đánh giá
                        </h3>
                    </div>

                    <div class="box box-primary float-left" id="sidebar-left">
                        <div class="box-body">
                            <table width="100%" class="table table-hover" id="dataTables-commented">
                                <thead>
                                    <tr class="text-center">
                                        <th>Mã cuộc gọi</th>
                                        <th>MSNV</th>
                                        <th>SĐT</th>
                                        <th>Ngày</th>
                                        <th>Bắt đầu</th>
                                        <th>Kết thúc</th>
                                        <th>Đánh giá cuối</th>
                                        <th>Người đánh giá cuối</th>
                                        <th>Điểm</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody class="text-center"></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="float-right " id="sidebar-right" style="width:0px; display: none;">
                        <div class="row">

                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-header">Chi tiết đánh giá <button
                                            class="btn btn-outline-danger btn-rounded openbtn" onclick="closeForm()"> <i
                                                class="fas fa-times"></i></button></div>
                                    <div class="card-body">
                                        <!-- <h5 class="card-title">Example form with inline field validations</h5> -->
                                        <form class="needs-validation" novalidate accept-charset="utf-8">
                                        
                                            <div class="form-row">

                                                <div class="form-group col-md-12">
                                                    <label for="description">Mô tả khái quát</label>
                                                    <input class="form-control" id="description" disabled>
                                                </div>

                                            </div>
                                            <hr>

                                            <div class="form-row">
                                                <div class="form-group col-md-4">
                                                    <label for="lastTimeComment">Đánh giá cuối cùng</label>
                                                    <input class="form-control" id="lastTimeComment" disabled>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="lastIdSupervisor">Người đánh giá</label>
                                                    <input type="text" class="form-control" id="lastIdSupervisor"
                                                        placeholder=" Hà Nội" required disabled>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="score">Điểm</label>
                                                    <input type="text" class="form-control" id="score"
                                                        placeholder=" Hà Nội" required disabled>
                                                </div>
                                            </div>
                                            <div class="form-row">

                                                <div class="form-group col-md-12">
                                                    <label for="lastComment">Đánh giá</label>
                                                    <textarea class="form-control" id="lastComment" disabled></textarea>
                                                </div>

                                            </div>

                                        </form>
                                        <a href="#" type="submit" class="btn btn-success" onclick="closeForm();"
                                            id="btnEdit"><i class="fas fa-save"></i>
                                            Đóng</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/vendor/jquery3/jquery-3.4.1.min.js"></script>
    <script src="assets/vendor/bootstrap4/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/fontawesome5/js/solid.min.js"></script>
    <script src="assets/vendor/fontawesome5/js/fontawesome.min.js"></script>
    <script src="assets/vendor/DataTables/datatables.min.js"></script>
    <script src="assets/js/initiate-datatables.js"></script>
    <script src="assets/js/notify.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/CommonCookie.js"></script>
    <script src="assets/js/record.js"></script>
</body>
<footer>
    <!-- thanh footer -->
    <nav id="footer"></nav>
</footer>

</html>
