<body>
  <script>
    $(document).ready(function () {
      $(function () {
        $("#startTime").focus(function () {
          $("#startTime").datetimepicker({
            format: "Y-m-d H:i:s",
          });
        });
        $("#endTime").focus(function () {
          $("#endTime").datetimepicker({
            format: "Y-m-d H:i:s",
          });
        });
      });
    });
  </script>
  <div class="wrapper">

    <nav id="sidebar" class=""></nav>

    <div id="body" class="active">
      <!-- thanh header -->
      <nav id="header"></nav>

      <div class="content">
        <div class="container-fluid">
          <div class="page-title">
            <h3>
              Lịch sử chăm sóc khách hàng cá nhân
              <a href="customer.html" class="btn btn-sm btn-outline-info float-right"><i class="fas fa-angle-left"></i>

            </h3>

          <!-- hiện div sương mờ ở đây !-->
          <div id="overlay2" onclick="closeNav();closeNavNote();"></div>

          <!-- form thêm phiên ở đây !    -->
          <div id="myForm" class="overlay rounded">
            <!-- <a href=" #" class="closebtn text-danger" onclick="closeNav();" style="font-size: 50px;">
                            &times;</a> -->

                <div class="form-group">
                  <!--Mã NV -->
                  <!-- <label for="user_id" class="control-label">Mã NV</label> -->
                  <input type="hidden" class="form-control" id="customer_id" placeholder="John Deer" />
                </div>
                <div class="form-group">
                  <!-- Start Time -->
                  <label for="startTime" class="control-label">Start Time</label>
                  <input type="text" autocomplete="off" class="form-control" id="startTime" />
                </div>

                <div class="form-group">
                  <!-- email -->
                  <label for="endTime" class="control-label">End Time</label>
                  <input type="text" autocomplete="off" class="form-control" id="endTime" />
                  <span id="emailEmpty" class="text-danger"></span>
                </div>

                <div class="form-group">
                  <!-- phone-->
                  <label for="method" class="control-label">Method</label>
                  <select class="form-control" id="method">
                    <option value="Call">Call</option>
                    <option value="Phone">Phone</option>
                    <option value="Text">Text</option>
                    <option value="Meet">Meet</option>
                    <option value="Another">Another</option>
                  </select>
                  <span id="phoneEmpty" class="text-danger"></span>
                </div>
                <div class="form-group">
                  <!-- address-->
                  <label for="purpose" class="control-label">Purpose</label>
                  <input type="text" class="form-control" id="purpose" />
                  <span id="addressEmpty" class="text-danger"></span>
                </div>
                <div class="form-group">
                  <!-- address-->
                  <label for="productName" class="control-label">Product Name</label>
                  <input type="text" class="form-control" id="productName" />
                  <span id="addressEmpty" class="text-danger"></span>
                </div>
                <div class="form-group">
                  <!-- address-->
                  <label for="note" class="control-label">Note</label>
                  <input type="text" class="form-control" id="note" />
                  <span id="addressEmpty" class="text-danger"></span>
                </div>
                <div class="form-group">
                  <!-- address-->
                  <label for="concernLevel" class="control-label">Concern level</label>
                  <select class="form-control" id="concernLevel">
                    <option value="Excellent" class="btn btn-danger text-light">
                      Excellent
                    </option>
                    <option value="Good" class="btn btn-warning">Good</option>
                    <option value="Average" class="btn btn-info text-light">
                      Average
                    </option>
                    <option value="Poor" class="btn btn-dark text-light">
                      Poor
                    </option>
                  </select>
                  <span id="addressEmpty" class="text-danger"></span>
                </div>
                <div class="form-group">
                  <!-- address-->
                  <label for="action" class="control-label"> Action</label>
                  <input type="text" class="form-control" id="action" />
                  <span id="addressEmpty" class="text-danger"></span>
                </div>
              </form>
              <div class="clearfix">
                <button class="ml-2 btn btn-danger mt-2 float-right" onclick="closeNav();">
                  Đóng
                </button>
                <button id="addRow" class="btn btn-primary mt-2 float-right" onclick="addNewHistoryCare();">
                  Thêm
                </button>
                <button id="editRow" class="btn btn-success mt-2 float-right" onclick="editRow(this);">
                  Sửa
                </button>
              </div>

          <!-- hết form -->

                <div class="form-group">

                  <input type="text" class="form-control" id="title" />
                  <span id="nameEmpty" class="text-danger"></span>
                </div>

                <div class="form-group">
                  <!-- Nội dung -->
                  <label for="detail" class="control-label">Nội dung</label>
                  <input type="text" class="form-control" id="detail" />

                </div>
              </form>
              <div class="clearfix">
                <button class="ml-2 btn btn-danger mt-2 float-right" onclick="closeNavNote();">
                  Đóng
                </button>
                <button id="addRow" class="btn btn-primary mt-2 float-right" onclick="addRowNote();">
                  Thêm
                </button>
              </div>
            </div>
          </div>

      <section id="navbar-bg">
        <div class="row">
          <div class="col">
            <div class="row py-2 pl-2 bg-light border rounded ml-3 my-3">
              <div class="col">

              </div>
              <div class="col pt-3 rounded my-3" id="customerInfo"></div>
            </div>
          </div>

        </div>

          <div class="" id="listHistoryCare"></div>
